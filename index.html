<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Cabela's</title>
</head>

<body>
    <div class="top-level">
        <div class="popup-container" id="agePopup">
            <div class="popup">
                <h2>Are you 18 or older?</h2>
                <button class="btn-yes" onclick="acceptAge()">Yes</button>
                <button class="btn-no" onclick="declineAge()">No</button>
            </div>
        </div>
        <div style="display:flex;align-items: center;">
            <div class="v2_21"></div>
            <div style="width:15%"></div>
            <input type="text" class="input" placeholder="What can we help you find?"></input>
        </div>
        <div class="navigation-menu">
            <span class="v1_8">Hunting</span>
            <span class="v1_9">Shooting</span>
            <span class="v1_10">Fishing</span>
            <span class="v1_11">Boating</span>
            <span class="v1_12">Camping</span>
            <span class="v1_13">Outdoor Rec</span>
            <span class="v1_14">Men</span>
            <span class="v1_15">Women</span>
            <span class="v1_16">Kids</span>
            <span class="v1_17">Home & Gifts</span>
            <span class="v1_18">Bargain Cave</span>
        </div>
        <div class="image-container">
            <div class="v3_5"></div>
        </div>
    </div>
    <script>
        window.onload = function () {
            document.getElementById("agePopup").style.display = "flex";
        };

        function acceptAge() {
            document.getElementById("agePopup").style.display = "none";
        }
    </script>
</body>

</html>
